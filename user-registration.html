      <form action="action_page.php">
        <div class="container">
          <h1 class="registration">Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr />
          <form>
            <fieldset>
              <legend>How did you hear about us?</legend>
              <div>
                <input type="radio" id="choice1" name="ad" value="Ad" />
                <label for="contactChoice1">Advertisement</label>

                <input
                  type="radio"
                  id="choice2"
                  name="contact"
                  value="Socials"
                />
                <label for="contactChoice2">Social Media</label>

                <input
                  type="radio"
                  id="choice3"
                  name="contact"
                  value="Friend"
                />
                <label for="contactChoice3">Through a Friend</label>
              </div>
            </fieldset>
          </form>
          <div class="container">
            <label for="email"><b>Email</b></label>
            <input
              type="text"
              placeholder="Enter Email"
              name="email"
              id="email"
              required
            />

            <label for="user"><b>Username</b></label>
            <input
              type="text"
              placeholder="Enter Username"
              name="user"
              id="user"
              required
            />
            <label for="psw"><b>Password</b></label>
              <input
                type="text"
                placeholder="Enter Password"
                name="psw"
                id="psw"
                required
              />

            <!--<label for="psw"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="psw"
              id="psw"
              required
            />-->

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input
              type="password"
              placeholder="Repeat Password"
              name="psw-repeat"
              id="psw-repeat"
              required
            />
            <hr />

            <p>
              By creating an account you agree to our
              <a href="#">Terms & Privacy</a>.
            </p>
            <button type="submit" class="registerbtn">Register</button>
          </div>

          <div class="container signin">
            <p>
              Already have an account? <a href="user-login.html">Sign in</a>.
            </p>
          </div>
